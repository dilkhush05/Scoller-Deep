<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | ScholarMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="form-section shadow-lg bg-white dark-mode-box w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4">üìù Create an Account</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="signupName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="signupEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="signupPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3 small">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function applySavedTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark-mode");
    }
    applySavedTheme();

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const user = { name, email, password };
      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("loggedIn", true);

      alert("Signup successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
